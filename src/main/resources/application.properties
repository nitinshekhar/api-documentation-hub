# Server Configuration
server.port=8080

# Application Name
spring.application.name=APIDocumentationHub

# Spring MVC
spring.mvc.hiddenmethod.filter.enabled=true

# Database Configuration
spring.datasource.url=jdbc:h2:mem:apihub
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
# logging.file.name = ./applicaiton.log
logging.level.com.apihub=INFO
logging.level.org.springframework.web=INFO

# Scheduling Configuration
app.scheduling.enabled=true
app.auto-update.interval=3600000
app.notification.retention-days=30

# HTTP Client Configuration
app.http.connection-timeout=10000
app.http.read-timeout=30000
app.http.max-redirects=5